<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 bg-dark">
        <div class="container">
            <ul class="nav mb-2 justify-content-center mb-md-1">
                {% if country_selected == 0 %}
                    <li class="nav-link px-2 text-white text-decoration-underline">Мир</li>
                {% else %}
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Мир</a></li>
                {% endif %}

                {% for c in country %}
                    {% if c.pk == country_selected %}
                        <li class="nav-link px-2 text-white text-decoration-underline">{{ c.name }}</li>
                    {% else %}
                        <li><a href="{{ c.get_absolute_url }}" class="nav-link px-2 text-white">{{ c.name }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
