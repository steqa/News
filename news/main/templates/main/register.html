<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
</head>
<body class="text-center">
    <main class="position-absolute top-50 start-50 translate-middle form-signin col-3">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-5 fw-normal">Регистрация</h1>
            
            <div class="form-floating">
                {{ form.username }}
                <label for="username">Логин</label>
                <div class="text-danger text-start">
                    {{ form.username.errors }}
                </div>
            </div>
            <div class="form-floating">
                {{ form.password1 }}
                <label for="floatingPassword">Пароль</label>
                <div class="text-danger text-start">
                    {{ form.password1.errors }}
                </div>
            </div>
            <div class="form-floating">
                {{ form.password2 }}
                <label for="floatingPassword">Повтор пароля</label>
                <div class="text-danger text-start">
                    {{ form.password2.errors }}
                </div>
            </div>
            {{ form.captcha }}
            <div class="text-danger text-start">
                {{ form.captcha.errors }}
            </div>
            <button class="w-100 mt-5 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
        </form>
    </main>
</body>
