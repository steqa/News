{% extends 'main/base.html' %}

{% block title %}
{{ news.title }}
{% endblock %}

{% block content %}
    <div class="my-5 px-5" style="margin-right: 100px; margin-left: 100px;">
        <img class="px-5 mb-4" src="{{ news.photo.url }}" width="100%" height="100%">
        <h4 class="mb-2" style="text-align: center;">{{ news.title }}</h4>
        <div class="p-2" style="text-align: justify; margin-right: 135px; margin-left: 135px;">
            {{ news.content|linebreaks }}
        </div>
    </div>
{% endblock %}
